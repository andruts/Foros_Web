<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up to Birb!</title>
    <link href='https://fonts.googleapis.com/css?family=Marck Script' rel='stylesheet'>
  	<link rel="stylesheet" type="text/css" href="styles_index.css" />
    <link rel="stylesheet" type="text/css" href="styles_login_signup_1.css">

  </head>
  <body>
    <div class="container" id="container-1">
  		<div id="top-bar-1">
  			<div id="logo">
  				<a href="index.html"></a>
  			</div>
  			<div id="web-title">Birb!</div>
  			<div id="web-subtitle">Share your love for birds.</div>
  		</div>

  		<div id="top-bar-2">
  				<div class="top-bar-button" id="topics-button">Topics</div>
  				<div class="top-bar-button" id="users-button">Users</div>
  				<div class="top-bar-button" id="downloads-button">Downloads</div>
  				<div class="top-bar-button" id="botd-button">Bird of the week</div>
  				<div id="login-signup-buttons">
  					<div id="login-button" class="login-signup-button">Login</div>
  					<div id="signup-button" class="login-signup-button">New here? Sign up</div>
  				</div>


          </div>
  	 </div>

     <div class="SignUp" id="signup" align="center" >

       <div class="Join to Birb!" id="join">
        <h1>Join to Birb!</h1>

       </div>

       <div class="UserName">
         <label>User name:</label>
         <input type="text" name="UserName" id="UserName">
       </div>

       <div class="Name">
         <label>Name: </label>
         <input type="text" name="Name" id="Name" required>
       </div>

       <div clas="LastName">
         <label>Last Name:</label>
        <input type="name" name="LastName" id="LastName" required>
       </div>

       <div class="E-Mail">
         <label>E-mail:</label>
        	<input type="email" id="mail" required >
       </div>

       <div class ="password">
         <label>Password:</label>
         <input type="text" name="password" id="password" required>
         </div>

       <div class ="Rpassord">
        <label> Repeat your Password:</label>
        <input type="text" name="Rpassord" id="Rpassord" required>
      </div>
      <div class="checkbox">
        <input type="checkbox">Accept terms and conditions</checkbox>
      </div>
      <div class="checkbox">
        <input type="checkbox">Recive Newselter</input>
      </div>

      <div class="button">
         <button type="submit">Register Now!</button>
      </div>


      </div>
</html>
