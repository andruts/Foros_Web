	<style type="text/css">
	form {
	    text-align: center;
	    width: 25em;
	    margin: 0 auto;
	    padding: 1em;
	    border: 1px solid #E0E0E0;
	    font-size: 1em;

	    line-height: 1;
	    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
	    background: #F5F5F5;
	}
	label {
	    display: inline-block;
	    text-align: left;
	    width: 12em;
	    vertical-align: bottom;
	    border-bottom: 1px dashed #CDCDCD;
	}
	input {
	    display: inline-block;
	    width: 12em;
	}
	.subm-rest input {
	    width: 10em;
	    margin: 1em;
	}
	</style>
</head>
<body>
	<div id="contenedor">
		<div id="top-bar">
			<div id="-logo">
				<a href="index2.html"><img src="Images/logo.png" height="50px" ></a>
			</div>
			<div id="-main">
				<p><a class="headerwords" href="topics.html">Topics</a></p>
				<p><a class="headerwords" href="users.html" >Users</a></p>
				<p><a class="headerwords" href="users.html" >Downloads</a></p>
				<p><a class="headerwords" href="users.html" class="mainMenu">Bird of the day</a></p>
			</div>
			<div id="-ctas">
				<a class="headerwords" href="login.html">Log in</a>
				<a class="headerwords" href="signup.html">Sign up</a>
			</div>
		</div>

		<div align="center" class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>

          </div>

          <form class="login100-form validate-form">
            <span class="login100-form-title">
              Member Login
            </span>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" name="pass" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Username / Password?
              </a>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" href="#">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

			<p>Red Macaw</p>

		</div>

</body>
